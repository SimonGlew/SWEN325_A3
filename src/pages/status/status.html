<ion-header>

	<ion-navbar>
		<ion-title>Senior Status</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card>
		<canvas #chart></canvas>
	</ion-card>
	<ion-card>
		<ion-card-header>
			Last Location
		</ion-card-header>
		<ion-card-content>
			{{lastLocation.charAt(0).toUpperCase() + lastLocation.slice(1)}}
		</ion-card-content>
	</ion-card>
	<ion-card>
		<ion-card-header>
			Time since last seen
		</ion-card-header>
		<ion-card-content>
			{{minutesSinceLastSeen.toFixed(1)}} minutes
		</ion-card-content>
	</ion-card>
</ion-content>
