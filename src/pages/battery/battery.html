<ion-header>

  <ion-navbar>
    <ion-title>Battery Status</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-list *ngFor="let room of batteryStatus">
      <ion-list>
        <ion-list-header>
          {{room.room}}
          <ion-badge item-end>{{room.amount}}%</ion-badge>
        </ion-list-header>
        <ion-item style='padding-bottom:10px'>
          <ion-range [(ngModel)]="room.amount" disabled>
            <ion-icon range-left name="battery-dead"></ion-icon>
            <ion-icon range-right name="battery-full"></ion-icon>
          </ion-range>
        </ion-item>
      </ion-list>    
    </ion-list>
  </ion-card>
</ion-content>
